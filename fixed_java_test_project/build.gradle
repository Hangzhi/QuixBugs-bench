plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
}

sourceSets {
    main {
        java {
            srcDirs = ['java_programs']
        }
    }
    
    test {
        java {
            srcDirs = ['java_testcases/junit']
        }
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
        exceptionFormat = 'full'
    }
}

tasks.withType(Test) {
    maxHeapSize = "1024m"
    
    // Show individual test results
    afterTest { desc, result ->
        println "${desc.className}.${desc.name}: ${result.resultType}"
    }
}

// Custom task to test a specific program
task testProgram(type: Test) {
    description = 'Test a specific fixed program'
    
    // Get program name from command line: -Pprogram=BITCOUNT
    if (project.hasProperty('program')) {
        filter {
            includeTestsMatching "java_testcases.junit.${project.program}_TEST"
        }
    }
}